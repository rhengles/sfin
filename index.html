<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simulador de Financiamentos</title>
  <link rel="stylesheet" type="text/css" href="css/base.css" media="all" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>
<body>
	<form action="#" id="frSim">
    <table>
    	<tr>
        <th class="col_0"><input type="button" id="btNovo" name="novo" value="+" /></th>
    		<th class="col_1">Valor Total</th>
    		<th class="col_2">Entrada</th>
    		<th class="col_3">Dívida</th>
    		<th class="col_4">Juros (%&nbsp;a.m.)</th>
    		<th class="col_5">Nr. Parcelas</th>
    		<th class="col_6">Vr. Parcela</th>
    		<th class="col_7">Total a pagar</th>
    		<th class="col_8">Total Juros</th>
    		<th class="col_9">Renda mínima</th>
    	</tr>
    </table>
  </form>
  <script type="text/javascript" src="js/sfin.js"></script>
</body>
</html>
